  <h2>Getting Started</h2>
  <h3>Downloading</h3>
  <pre>
    <code class="bash">
      # Fetch the package with npm
      npm install @berslucas/liljs

      # ...or with yarn
      yarn add @berslucas/liljs
    </code>
  </pre>

  <h3>Installation</h3>
  <pre>
    <code class="html">
      &lt;script src="../node_modules/@berslucas/liljs/dist/liljs.min.js"&gt;&lt;/script&gt;
    </code>
  </pre>

  <h2>Demos</h2>
  <template demo for="lil-text">
    <div class="app" id="app1">
      <span lil-text="textValue"></span>
    </div>


    <script>
      let app1 = liljs(
        document.querySelector('#app1'), {
          textValue: 'hello world',
        }
      );

      //Modify app1.textValue in the console!
    </script>
  </template>

  <template demo for="lil-style">
    <div class="app" id="app2">
      <span lil-style="styleObj">This text is styled!</span>
    </div>

    <script>
      let app2 = liljs(
        document.querySelector('#app2'), {
          styleObj: {
            color: "white",
            backgroundColor: "#00adef",
            padding: "5px",
            transform: "rotate(-3deg)",
            display: "inline-block"
          },
        }
      );
    </script>
  </template>

  <template demo for="lil-list & lil-list-text">
    <div class="app" id="app3">
      <ul>
        <div lil-list="listItem"></div>
      </ul>
    </div>

    <template id="listItem">
      <li>
        List item: <span lil-list-text="listText"></span></b>
      </li>
    </template>

    <script>
      let app = liljs(
        document.querySelector('#app3'), {
          listItem: [{
              listText: 'one'
            },
            {
              listText: 'two'
            },
            {
              listText: 'three'
            }
          ]
        }
      );
    </script>
  </template>

  <template demo for="Dynamic updates">
    <div class="app" id="app4">
      You've been here for <span lil-text="seconds"></span> seconds!
    </div>

    <script>
      let app4 = liljs(
        document.querySelector('#app4'), {
          seconds: 0,
        }
      );

      setInterval(function() {
        app4.seconds = app4.seconds.value + 1
      }, 1000);
    </script>
  </template>

  <template demo for="lil-model">

      <div class="app" id="app5">

          <div class="column margin-children">

              <input
                     lil-model="inputOne"/>

              <textarea style="min-height: 50px;"
                        lil-model="textareaOne"></textarea>

              <select lil-model="selectOne">
                  <option value="no">Terrible Selection</option>
                  <option value="yes">Select Too!</option>
                  <option value="nope">Evil Selection</option>
              </select>

              <label>
                  <input lil-model="checkOne"
                         type="checkbox"
                         value="y">Checkboxes Work
              </label>

              <label>
                  <input lil-model="checkTwo"
                         type="checkbox"
                         value="n">Checkboxes Fail
              </label>

              <label>
                  <input lil-model="radioOne"
                         type="radio"
                         value="y">Radio Buttons Work
              </label>

              <label>
                  <input lil-model="radioTwo"
                         type="radio"
                         value="n">Radio Buttons Fail
              </label>

          </div>

      </div>

    <script>
      var app5 = liljs(document.querySelector('#app5'), {
        inputOne: 'Input Works',
        textareaOne: 'Textarea\nAlso\nWorks',
        selectOne: 'yes',
        checkOne: true,
        checkTwo: false,
        radioOne: true,
        radioTwo: false,
      });
    </script>
  </template>
